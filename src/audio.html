<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Select Sentence</th>
            <th>Audio</th>
        </tr>
        <tr>
          <td>
            <select id="sentenceDropdown" onchange="playAudio()">
              <option value="">Select Sentence</option>
              <option value="1">Sentence 1</option>
              <option value="2">Sentence 2</option>
              <option value="3">Sentence 3</option>
              <option value="4">Sentence 4</option>
              <option value="5">Sentence 5</option>
            </select>
          </td>
          <td>
            <div class="audioPlayer">
              <audio id="audio1" controls>
                <!-- Audio source will be set dynamically in JavaScript -->
              </audio>
              
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <p id="sentence-text"></p>
            <p id="gender-text"></p>
          </td>
        </tr>
        <tr>
            <td>
                <div class="audioPlayer">
                <audio id="audio2" controls>
                  <!-- Audio source will be set dynamically in JavaScript -->
                </audio>                
            </div>
            </td>
            
        </tr>
      </table>

    <script>
    // Get the audio element and sentence text element
    const audioElement1 = document.getElementById('audio1');
    const audioElement2 = document.getElementById('audio2');

    const sentenceTextElement = document.getElementById('sentence-text');
    const genderTextElement = document.getElementById('gender-text');

    // Function to handle radio button change
    function playAudio() {
        const dropdown = document.getElementById('sentenceDropdown');
        const selectedValue = dropdown.value;
        let sentenceText = '';
        let genderText = '';

      if (selectedValue === '1') {
        audioValue = "./assests/media1/audio1.mp3";
        sentenceText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit.';
        genderText = 'Male';
      } else if (selectedValue === '2') {
        audioValue = "./assests/media1/audio2.mp3";
        sentenceText = 'Ipsum dolor sit amet consectetur adipisicing elit.';
        genderText = 'Male';
        audioElement2.style.display = 'none';
      } else if (selectedValue === '3') {
        audioValue = "./assests/media1/audio3.mp3";
        sentenceText = 'Dolor sit amet consectetur adipisicing elit.';
        genderText = 'Male';
        audioElement2.style.display = 'block';
      } else if (selectedValue === '4') {
        audioValue = "./assests/media2/audio4.mp3";
        sentenceText = 'Lorem ipsum dolor sit amet consectetur.';
        genderText = 'Male';
      } else if (selectedValue === '5') {
        audioValue = "./assests/media2/audio5.mp3";
        sentenceText = 'Lorem ipsum dolor sit amet consectetur elit.';
        genderText = 'Male';
      }

      audioElement1.src = audioValue;
      audioElement2.src = audioValue;
      sentenceTextElement.textContent = sentenceText;
      genderTextElement.textContent = genderText;
      // Set the default state of the audio elements to paused
      audioElement1.playState = 'paused';
      audioElement2.playState = 'paused';
  }

      // Add an event listener to the audio elements to play the audio when clicked
      audioElement1.addEventListener('click', function() {
        audioElement1.play();
      });

      // Add an event listener to the audio elements to play the audio when clicked
      audioElement2.addEventListener('click', function() {
        audioElement2.play();
      });

      </script>
</body>
</html>
